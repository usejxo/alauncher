<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login To Jxo with google</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      // Redirect to Google.com after successful sign-in
      window.location.href = "https://jxogoogle.netlify.app";
    }
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: '610830150479-0h4me4n2tp87i91ar5mk3hhvaop2gij1.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById('buttonDiv'),
        { theme: 'outline', size: 'large' }  // customization attributes
      );
      google.accounts.id.prompt(); // also display the One Tap dialog
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Login with Google</h1>
    <div id="buttonDiv"></div>
  </div>
</body>
</html>
